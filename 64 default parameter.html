<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Default Parameters
        //In ES6 : you can pass default values to function parameters
        function sum(x,y=5){
            console.log(x+y);
            //the value of y is 5 and value of x we pass
        }
        sum(10); //10+5=15
        sum(10,20); //10+20=30
        //if you don't pass the parameter for y, it will take its default value but if you pass
        //it a value it will take the value which was passed to it
    </script>
</body>
</html>
