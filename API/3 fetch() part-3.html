<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch() API part-3</title>
</head>
<body>
    <script>
        //here we are getting/using data of json file which is in our system and not online
        //the file is in ForFetchAPI folder and its known as students.json
        fetch("ForFetchAPI/students.json")
        .then((response) => response.json())
        .then((result) => {
            console.log(result)
            //printing data using for loop
            for(let x in result){
                let y=result[x].name+" - "+result[x].enroll+" : "+result[x].marks;
                console.log(y);
                document.write(y,"<br>")
            }
        }).catch((e) => console.log("Can't get the data!"));
        //its same as get data from online
        //Note in these three programs 50,51,52 we have seen how to read data from server now in next
        //programs we will se how to sending,updata,insert,delete data on server
    </script>
</body>
</html>
