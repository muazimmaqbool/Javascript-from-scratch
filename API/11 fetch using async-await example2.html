<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch using async-await</title>
  </head>
  <body>
    <h1></h1>
    <script>
      //Code 9.1 here using async-await
      const url = "https://catfact.ninja/fact"; //api we are going to use
      const h1 = document.querySelector("h1");

      const getFacts = async () => {
        try {
          const response = await fetch(url);
          const result = await response.json(); // here it also returns promise therefore await here aswell
          h1.innerHTML = result.fact;  
          //console.log("Fact Length: ",result.length) //this is optional
        } catch (error) {
          console.log(error);
        }
      };
      getFacts();
    </script>
  </body>
</html>
