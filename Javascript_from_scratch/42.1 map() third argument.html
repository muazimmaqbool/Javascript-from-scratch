    <title>Third argument of map()</title>
  </head>
  <body>
    <script>
      //See previous code 42

      //Important (extra) The third argument of map():
      /*
        1. element (or el) → current item
        2. index → position of that item
        3. array → the original array being mapped
        */
      //Example:
      const nums = [10, 20, 30];
      nums.map((el, index, arr) => {
        console.log(el); // 10, 20, 30
        console.log(index); // 0, 1, 2
        console.log("arr nums:", arr); // [10, 20, 30]
      });

      //Real-world use of 3rd argument:
        
      //1. Compare with full array:
      const numsEven=[2,4,6,8]
      const percentage=numsEven.map((el,i,arr)=>{
        const total=arr.reduce((a,b)=>a+b,0)
        // console.log("total:",total)
        return (el/total)*100;
      })
      console.log("percentage:",percentage) // [10, 20, 30, 40]

      //2. Detect last element:
      const lastEl=nums.map((el,i,arr)=>{
        if(i==arr.length-1){
            console.log("last element is:",el) // 30
        }
      })

    </script>
