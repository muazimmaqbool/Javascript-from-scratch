<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Date()</title>
  </head>
  <body>
    <script>
      //Using new Date()
      const currDate = new Date();
      //new Date() without arguments, gives the current date and time
      console.log("current date and time:",currDate);

      //The getFullYear() Method
      console.log("current year:",currDate.getFullYear()); //Return the full year of a date object

      //getMonth()
      console.log("current month:",currDate.getMonth()); //Return the month as a number: 0=>January, 1=>February,...

      //The getDay() Method
      console.log("current day",new Date().getDay()); //Return the day as a number: 0->sunday, 1->monday,....

      //The toLocaleTimeString() method
      console.log("current local time:",currDate.toLocaleTimeString());

      //displaying day
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[currDate.getDay()]; //or let day = days[new Date().getDay()];
      console.log("Today is: ", day);
      //or use switch statement
      let day_;
      switch (new Date().getDay()) {
        case 0:
          day_ = "Sunday";
          break;
        case 1:
          day_ = "Monday";
          break;
        case 2:
          day_ = "Tuesday";
          break;
        case 3:
          day_ = "Wednesday";
          break;
        case 4:
          day_ = "Thursday";
          break;
        case 5:
          day_ = "Friday";
          break;
        case 6:
          day_ = "Saturday";
      }
      console.log(day_);

      //get hours
      const hours = new Date().getHours();
      console.log("current hour:",hours);
      console.log("current minute:",new Date().getMinutes())
      console.log("current second:",new Date().getSeconds())

      
    </script>
  </body>
</html>
