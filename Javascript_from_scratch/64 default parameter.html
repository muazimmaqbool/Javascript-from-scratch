<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Default Parameters
        //In ES6 : you can pass default values to function parameters
        function sum(x,y=5){
            console.log(x+y);
        }
        sum(10); //10+5=15
        sum(10,20); //10+20=30
        //if you don't pass the value for y, it will take its default value but if you pass it a value 
        //it will take the value which was passed to it

        //extra cases:
        sum(10,undefined)//15
        sum(10,null)//10+null=10
        //sum(,10)//Error
        sum(5,NaN) //NaN
    </script>
</body>
</html>
