<!DOCTYPE html>
<html lang="en">
    <head><title>undefined and not-defined</title>
    </head>
    <body>
        from video 7 of nameste javascript
        <script>
            /*
            "undefined" indicates that a variable has been declared but not given a value, 
             while "not defined" indicates that a variable does not exist at all.
            */

            console.log(x); // undefined : because we have not assigned any value to x yet
            var x=7; 

            //console.log(a); // o/p: not defined because we have not allocated any memory to a (or a doesn't exist)
            
            console.log(x); // prints value of x

            var b;
            console.log(b);  // undefined as b didn't have any value assigned to it yet
            b=10;
            console.log("b=",b); // 10
            b="value";
            console.log("now b=",b); // value
        </script>
    </body>
</html>
