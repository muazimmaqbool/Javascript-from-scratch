<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .heart {
            position: relative;
            width: 250px;
            height: 250px;
            animation: drawHeart 2s ease-in-out forwards, heartbeat 1.5s ease-in-out 2s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 125px;
            height: 200px;
            background: #ff69b4;
            border-radius: 125px 125px 0 0;
            transform-origin: bottom;
            animation: scaleIn 2s ease-in-out forwards;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6),
                        0 0 20px rgba(255, 105, 180, 0.4);
        }

        .heart::before {
            left: 62.5px;
            transform: rotate(-45deg) scale(0);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg) scale(0);
        }

        @keyframes scaleIn {
            0% {
                transform: rotate(-45deg) scale(0);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        .heart::after {
            animation-name: scaleInAfter;
        }

        @keyframes scaleInAfter {
            0% {
                transform: rotate(45deg) scale(0);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 56px;
            color: #fff;
            font-weight: bold;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            opacity: 0;
            animation: fadeIn 1s ease-in 2s forwards;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de,
                         0 0 50px #ff00de;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="name">Tanu</div>
    </div>
</body>
</html>
