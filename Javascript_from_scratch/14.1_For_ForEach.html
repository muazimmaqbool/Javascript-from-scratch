<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For vs For Each vs for...of Loops</title>
</head>
<body>
    <script>
        //1. for loop (classic)
        /*
        ->Syntax:
            for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            }
        
        ->Characteristics:
            Old-school, exists in all languages

        ->You control:
            start
            end
            step

        ->Can use:
            break
            continue
            return

        ->Works with anything (arrays, objects via keys, custom logic)

        ->Use when:
            You need index control
            You need to skip, reverse, jump steps
            You need to break early
        */
        //Example of for loop: find first even number
       const arr=[1,7,3,5,6,9,11,13]
        for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            console.log(arr[i]); // 6
            break;
            }
        }


        //2. forEach (array method)
        /*
        ->Syntax:
            arr.forEach((el, index) => {
                console.log(el);
            });

        ->Features:
            Cleaner, functional style
            No return value
            Cannot break or continue
            Only for arrays

        ->Use when:
            You want to perform an action on every item
            No need to stop early
            For side effects (logging, DOM, API calls)
        */
       //Example of forEach: multiple every element by 2
       arr.forEach(el=>{
        console.log(el*2)
       })

       //3. for...of :
       /*
       ->Syntax:
            for (const el of arr) {
                console.log(el);
            }

        ->Features:
            Modern and clean
            Works on any iterable (Array, String, Map, Set)
            Can break and continue
            No index by default
        
        ->Use when:
            You only care about values
            You want clean readable loops
            You need early exit
        */
        //Example of for...of: Printing every char from string
        for(const char of "Javascript"){
            console.log(char)
        }

        /*
        ->Quick Comparison Table:
        | Feature        | `for`    | `forEach`   | `for...of`      |
        | -------------- | -------- | ----------- | --------------- |
        | Works on       | Anything | Arrays only | Iterables       |
        | Has index      | Yes      | Yes         | No (by default) |
        | Can break      | âœ…       | âŒ          | âœ…             |
        | Can continue   | âœ…       | âŒ          | âœ…             |
        | Return value   | Yes      | âŒ          | Yes             |
        | Async friendly | Yes      | âŒ          | Yes             |
        | Readability    | Medium   | High        | Very High       |
        | Performance    | ðŸ”¥ Best  | Slower      | Good            |
        */

        /*
        ->Real-world Rules (Remember this):
            ->Use for when:
                Performance matters
                Complex logic
                DSA / algorithms

            ->Use forEach when:
                Just applying effects
                React rendering side tasks
                Logging, formatting

            ->Use for...of when:
                Clean modern code
                Async/await loops
                You want break/continue
        */
    </script>
</body>
</html>
