<html lang="en">
  <head>
    <title>While Loops</title>
  </head>

  <body>
    <script type="text/javascript">
      var items = [
        "EggRole",
        "ChickenTika",
        "FrenchFries",
        "Pizaa",
        "Briyani",
        "Fruity",
      ];
      var i = 0;
      while (i < items.length) {
        // this will keep executing as long as i is less than items.length
        document.write("<h1>Item " + i + " : " + items[i] + "<br><h1>");
        i++;
      }
      console.log(items); //prints full array in console
    </script>
  </body>
</html>
