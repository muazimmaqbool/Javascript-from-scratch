<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Maps</title>
</head>
<body>
    <pre>
        The Map Object In JavaScript:
        A Map is a collection of keyed data items, just like an Object.
        A Map object holds key-value pairs where the keys can be any datatype.
        A Map also remembers the original insertion order of the keys.
    </pre>
</body>
<script>
    //How to create a Map:
    /*
    You can create a JavaScript Map by:
        1) Passing an Array to new Map()
        2) Create a Map and use Map.set()
    */
   //1) The new Map() Method: You can create a Map by passing an Array to the new Map() constructor:
    const fruits=new Map([
        ["apples", 10],
        ["banana", 2],
        ["orange", 13]
    ]);
    console.log("Fruits Map created using new Map():", fruits);

    //2) The set() Method: After creating map via new you can then add elements to it with the set() method:
    const vegetables = new Map();
    vegetables.set("carrot", 5);    
    vegetables.set("broccoli", 8);
    vegetables.set("spinach", 12);
    console.log("Vegetables Map created using set():", vegetables);

    //The set() method can also be used to change existing Map values:
    vegetables.set("carrot", 10); // Update the value for "carrot"
    console.log("Updated Vegetables Map:", vegetables);
    fruits.set("banana", 25); // Update the value for "banana"
    console.log("Updated Fruits Map:", fruits);

    //The get() Method:
    console.log("Count of apples:",fruits.get("apples"))  
    console.log("Count of carrots:",vegetables.get("spinach"));

    //Maps are Objects:
    console.log("type of fruits:", typeof fruits); // object
    console.log("Is fruits a Map?", fruits instanceof Map); // true

    /*
    JavaScript Objects vs Maps
    Object	                                        Map
    -------------------------------------------------------------
    Not directly iterable	            |        Directly iterable
    Do not have a size property	        |        Have a size property
    Keys must be Strings (or Symbols)	|        Keys can be any datatype
    Keys are not well ordered	        |        Keys are ordered by insertion
    Have default keys	                |        Do not have default keys
*/
</script>
</html>
