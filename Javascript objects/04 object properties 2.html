<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bike={
            name:"Honda",
            color:"Blue",
            maxSpeed:"120 KMPH",
            engineType:"Petrol",
            mileage:"30-KMPH"
        }

        //JavaScript for...in Loop : for...in statement loops through the properties of an object.
        // syntax: for (let variable in object) {
                        // code to be executed }
                //The block of code inside of the for...in loop will be executed once for each property.
        let txt="";
        for(let x in bike){
            txt+=bike[x]+", ";
        }
        console.log(txt);

        //Adding New Properties
        bike.minSpeed="0-KMPH";
        console.log(bike.minSpeed);

        //Deleting Properties : The delete keyword deletes a property from an object:
        delete bike.engineType;
        //or delete bike["engineType"];

        console.log(bike.engineType); // undefined

        let txt1=""
        for(let y in bike){
            txt1+=bike[y]+" ";
        }
        console.log("after removing engine type: ",txt1);
        //The delete keyword deletes both the value of the property and the property itself.
        

    </script>
</body>
</html>
