<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
</head>
<body>
    <pre>
        JavaScript Properties
        Properties are the values associated with a JavaScript object.
        A JavaScript object is a collection of unordered properties.
        Properties can usually be changed, added, and deleted, but some are read only.
    </pre>
    <script>
        let mobile={
            name:"Note 10",
            ram:"4GB",
            sim:"Jio",
            color:"Black"
        }
        //properties: name,ram,sim,color, etc
        //property values: Note 10, 4gb,jio, black, etc

        //Accessing JavaScript Properties
        //objectName.propertyName
        //or
        //objectName['propertyName']
        //or
        //objectName[expression]   // x = "age"; person[x]

        let x=mobile.ram;
        console.log(x);
        console.log(mobile["name"]);
        console.log(mobile.sim)

        //JavaScript's built-in length property is used to count the number of characters in a property or string.
        console.log(mobile.color.length); // 5
        

    </script>
</body>
</html>
