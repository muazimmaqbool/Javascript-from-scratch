<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="text"></p>
    <script>
        //JavaScript Object Methods
        const person = {
            firstName: "Muazim",
            lastName: "Maqbool",
            id: 5566,
            fullName : function () {
                return this.firstName + " " + this.lastName;
            }
        };
        console.log(person.fullName());
        document.getElementById("text").innerHTML=person.fullName();

        //What is this?
        /*
        -> The this keyword refers to an object.
        -> The this keyword refers to different objects depending on how it is used:
                - In an object method, this refers to the object.
                - Alone, this refers to the global object.
                - In a function, this refers to the global object.
                - In an event, this refers to the element that received the event.
        */

        //JavaScript Methods
            /* JavaScript methods are actions that can be performed on objects.
            A JavaScript method is a property containing a function definition.*/
            /*
            Property	Value
            firstName	muazim
            lastName	maqbool
            age	         23
            eyeColor	black
            fullName	function() {return this.firstName + " " + this.lastName;}
            */
           // -> Methods are functions stored as object properties.

           //Accessing Object Methods : syntax: objectName.methodName()
           name=person.fullName();
           console.log(name);
           //If you access the fullName property, without (), it will return the function definition:
           name1=person.fullName;
           //console.log(name1); //will print function definition


           //Adding a Method to an Object : add a new method to an object is easy
           const items={
             item1:"Camera",
             item2:"Laptop",
             item3:"Printer",
             item4:"Powerbank"
           }
           //adding new method here to print/get all items
           items.total=function(){
            return this.item1+", "+this.item2+", "+this.item3+", "+this.item4;
           }
           console.log(items.total());
           //if you write this inside object then you have to write it like this
           /* total:function(){
                return this.item1+", "+this.item2+", "+this.item3;
            }  */

            //Using Built-In Methods like using toUpperCase()
            const items1={
             item1:"Camera",
             item2:"Laptop",
             item3:"Printer", 
             item4:"Powerbank",
             total:function(){
                return (this.item1+", "+this.item2+", "+this.item3+", "+this.item4).toUpperCase();
             }
           }
           console.log(items1.total()); //Camera, Laptop, and Printer will be printed in uppercases
    </script>
</body>

</html>
