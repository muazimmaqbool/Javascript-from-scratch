<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Nested Objects
      //Values in an object can be another object:
      let student = {
        name: "Muazim Maqbool",
        section: "B",
        subjects: {
          sub1: "Java",
          sub2: "Operating System",
          sub3: "Algorithm",
        },
      };
      //You can access nested objects using the dot notation or the bracket notation:
      //accessing sub1
      console.log(student.subjects.sub1);
      //accessing sub2
      console.log(student.subjects["sub2"]);
      //accessing sub3
      console.log(student["subjects"]["sub3"]);

      //Nested Arrays and Objects
      //Values in objects can be arrays, and values in arrays can be objects:
      const shop = {
        name: "CarWeb Shop",
        address: "Sopore",
        cars: [
          { name: "Ford", models: ["Mustang", "Fiesta", "Figo"] },
          { name: "Hyundia", models: ["Santro", "i20 Sports", "i10", "verna"] },
          { name: "BMW", models: ["XZ500", "Pands200s"] },
        ],
      };
      //To access arrays inside arrays, use a for-in loop for each array:
      let x = "";
      for(let i in shop.cars){
        x+= shop.cars[i].name+" : ";
        for(let j in shop.cars[i].models){
            x+= shop.cars[i].models[j]+", ";
        }
      }
      console.log(x);
    </script>
  </body>
</html>
