<html lang="en">
    <head><title>Accessing Elements</title>
    </head>
    <body>
        <p id="text">Hello javascript</p> <!-- updating this text using javascript-->

        <script type="text/javascript">
            document.getElementById("text").innerHTML="Let's start with JS"; // can use .innerText also instead of .innerHTML
        // will change hello javascript to Let's start with JS
        
        /* document tells the javascript that we are going to look for something inside this document
        Then we use .(dot) to go within the document and look for an element,
        then we pass id name inside double quotes and then we use innerhtml to get inner html
        of that element whose id we pass to getElementById*/
        </script>
    </body>
</html>
<!-- Extra : Id's refer to unique element-->
