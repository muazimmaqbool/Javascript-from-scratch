        /*function display(){

        //Example of recursion which never stops : it prints hello continuously
       /* function display(){

        //its infinite recursive function that crashes out application

        //Example of recursion
        let counter=0;
        function display(){
            console.log("Hello",counter);
            counter++
            if(counter>6) return //when counter becomes >6 recrusion stops and
                                  // the condition which stop the recursion is known as "Base Case"
            //the return keyword terminates the recursion
            display(); //calls display function again
        }
        display();
    </script>
